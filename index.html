<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calc">
        <div class="calc_frame">
            <form id="calc_form">
                <label for="get_number_1">Ingresa un número:</label>
                <input type="number" id="number_1" name="number_1" required><br><br>
        
                <label for="get_number_2">Ingresa otro número:</label>
                <input type="number" id="number_2" name="number_2" required><br><br>
                
                <label for="get_number_2">Operación:</label>
                <select id="operator" name="operator">
                    <option value="add">+</option>
                    <option value="sub">-</option>
                    <option value="mul">*</option>
                    <option value="div">/</option>
                </select><br><br>
        
                <button type="button" onclick="doOperation()">OPERATE</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
